<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My First Angular JS App</title>
    <style>
      body {font-size:1.3em;}
    </style>
  </head>
  <body ng-app="nameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="nameCalculatorController">
      <div>
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric();">
      </div>
      <div>
        total numberic value of person's name is : {{totalValue}}
      </div>
    </div>
  </body>
</html>
