<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <style> body{font-size:1.2em;} </style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <button type="button" name="button" ng-click='showNumberOfWatches()'>
        Log # of Watchers
      </button>
      <div>
        <button type="button" name="button" ng-click="countOnce()">
          Up Once Counter (once)
        </button>
        <button type="button" name="button" ng-click="upCounter()">
          Up Counter
        </button>
      </div>
    </div>

  </body>
</html>
