<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Filter</title>
  </head>
  <body>
    <h1>Custom Filter</h1>

  </body>
</html>
